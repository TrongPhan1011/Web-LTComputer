<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../assets/font/fontawesome-free-5.15.4/css/all.css">
    <link rel="stylesheet" href="../css/dangNhap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-0">
        
        <img src="../assets/img/dangNhap/dangNhap.jpeg" alt="background"  class="bg-dangnhap-img" >
       
        <div class="pt-1 d-flex justify-content-center align-items-center align-items-center " style="height: 100vh;">
            <div class="form-dangnhap col-5 p-3 ps-4 pe-4" >
                <div class="d-flex justify-content-between align-items-center mb-2">
                     <h4 class=" text-LT " >LT Computer</h4> 
                    <a href="./index.html" class="text-link">Trang chủ</a>
                    <a href="./sanPham.html?laptop" class="text-link">Laptop</a>
                    <a href="./sanPham.html?phukien" class="text-link">Phụ kiện</a>
                </div>
                <h3 class="text-white text-center ">Đăng nhập</h3>   
                
                <form action="#" class="">
                    <div class="mb-3 mt-3">
                      <label for="emailUser" class="form-label text-LT">Email:</label>
                      <input type="text" class="form-control " id="emailUser" placeholder="Nhập email" name="uname" >
        
                      <div class="invalid-feedback text-white">* Email không đúng</div>
                    </div>
                    <div class="mb-3">
                      <label for="matKhauUser" class="form-label text-LT">Mật khẩu:</label>
                      <input type="password" class="form-control" id="matKhauUser" placeholder="Nhập mật khẩu" name="pswd" >
                      
                      <div class="invalid-feedback text-white">* Mật khẩu không đúng</div>
                    </div>
                    <div class="mb-1 d-flex justify-content-end pe-2">
                        <a href="#" class="text-link  "><i>Quên mật khẩu?</i> </a>
                      </div>

                    
                    <button type="button" class="btn btn-danger border-warning form-control mt-4 mb-4">Đăng nhập</button>
                    <hr class="border-bottom">
                    <button type="button" class="btn btn-LT form-control mt-4 ">Tạo tài khoản</button>

                  </form>
            
            </div>
        </div>

    </div>
</body>
</html>
