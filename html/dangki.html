<body>
    <div class="container-fluid p-">
        
        <img src="../assets/img/dangNhap/dangNhap.jpeg" alt="background"  class="bg-dangki-img" >
       
        <div class="pt-5 d-flex justify-content-center align-items-center align-items-center " style="height: 100vh;">
            <div class="form-dangki col-5 p-2 ps-4 pe-4" >
                <div class="d-flex justify-content-between align-items-center mb-2">
                     <h4 class=" text-LT " >LT Computer</h4> 
                    <a href="./index.html" class="text-link">Trang chủ</a>
                    <a href="./sanPham.html?laptop" class="text-link">Laptop</a>
                    <a href="./sanPham.html?phukien" class="text-link">Phụ kiện</a>
                </div>
                <h3 class="text-white text-center ">Đăng kí</h3>   
                
                <form action="#" class="">
                    <div class="row  align-items-center">
                          <div class="col-2 mt-3 mb-3">
                             <label for="inputPassword6" class="col-form-label text-LT">Email</label>
                          </div>
                          <div class="col-10 align-items-center">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Nhập email">
                          </div>
                     </div>
                     <div class="row mt-3 mb-3 align-items-center">
                          <div class="col-2 mt-3 mb-3">
                             <label for="inputPassword6" class="col-form-label text-LT">Mật khẩu</label>
                          </div>
                          <div class="col-10">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Nhập mật khẩu">
                          </div>
                     </div>
                     <div class="row mt-3 mb-3 align-items-center">
                          <div class="col-2 mt-3 mb-3">
                             <label for="inputPassword6" class="col-form-label text-LT">Xác nhận</label>
                          </div>

                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Nhập lại mật khẩu">
                          </div>
                     </div>
                     <div class="row mt-3 mb-3 align-items-center">
                          <div class="col-2 mt-3 mb-3">
                             <label for="inputPassword6" class="col-form-label text-LT">Họ tên</label>
                          </div>
                          <div class="col-10">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Nhập họ tên">
                          </div>
                     </div>
                     <div class="row mt-3 mb-3 align-items-center">
                          <div class="col-2 mt-3 mb-3">
                             <label for="inputPassword6" class="col-form-label text-LT">Ngày sinh</label>
                          </div>
                          <div class="col-4">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Nhập ngày sinh">
                          </div>
                          <div class="col-2 mt-3 mb-3">
                             <label for="inputPassword6" class="col-form-label text-LT">Giới tính</label>
                          </div>
                          <div class="col-4">  
                            <select name="mucGia" id="mucGia" class="form-select ">
                                <option value="0">Nam</option>
                                <option value="1">Nữ</option>
                            </select>
                          </div>
                     </div>
                     <div class="row mt-3 mb-3 align-items-center">
                          <div class="col-2 mt-3 mb-3">
                             <label for="inputPassword6" class="col-form-label text-LT">Số điện thoại</label>
                          </div>
                          <div class="col-10">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Nhập số điện thoại">
                          </div>
                     </div>
                     <div class="row mt-3 mb-3 align-items-center">
                          <div class="col-2 mt-3 mb-3">
                             <label for="inputPassword6" class="col-form-label text-LT">Địa chỉ</label>
                          </div>
                          <div class="col-10">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Nhập địa chỉ">
                          </div>
                     </div>
                     <div class="row justify-content-end">
                         <div class="col-10 align-content-end form-group form-check text-LT">
                             <input type="checkbox" class="form-check-input" id="exampleCheck1">
                             <label class="form-check-label" for="exampleCheck1">Đồng ý với điều khoản , điều lệ</label>
                         </div>
                     </div>

                    
                    <button type="button" class="btn btn-danger border-warning form-control mt-4 mb-4">Đăng Kí</button>
                    <hr class="border-bottom">
                    <button type="button" class="btn btn-LT form-control mt-4 "><a href="./dangNhap.html">Đăng nhập</a></button>

                  </form>
            
            </div>
